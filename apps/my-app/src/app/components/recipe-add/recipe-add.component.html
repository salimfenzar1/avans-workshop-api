<div class="container mt-4">
    <h1>Add New Recipe</h1>
    <form (ngSubmit)="addRecipe()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="recipe.title"
          name="title"
          class="form-control"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          [(ngModel)]="recipe.description"
          name="description"
          class="form-control"
          rows="3"
          required
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <input
          type="text"
          id="ingredients"
          [(ngModel)]="recipe.ingredients"
          name="ingredients"
          class="form-control"
          placeholder="Comma-separated list (e.g., flour, sugar, butter)"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="steps" class="form-label">Steps</label>
        <textarea
          id="steps"
          [(ngModel)]="recipe.steps"
          name="steps"
          class="form-control"
          rows="3"
          placeholder="Step-by-step instructions, separated by new lines"
          required
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="cookingTime" class="form-label">Cooking Time (minutes)</label>
        <input
          type="number"
          id="cookingTime"
          [(ngModel)]="recipe.cookingTime"
          name="cookingTime"
          class="form-control"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL (optional)</label>
        <input
          type="url"
          id="imageUrl"
          [(ngModel)]="recipe.imageUrl"
          name="imageUrl"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Recipe</button>
      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>
  </div>
